<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h1 class="text-xl font-bold mb-4">Upload Photos – OS #{{ order.id }}</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <input type="file" name="photos" accept="image/*" multiple required
               class="block w-full text-sm text-gray-700 border rounded p-2" />

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Upload
        </button>
    </form>

    <a href="{% url 'order_detail' order.id %}" class="text-sm text-blue-700 hover:underline mt-4 inline-block">
        ← Back to Order
    </a>
</div>

</body>
</html>

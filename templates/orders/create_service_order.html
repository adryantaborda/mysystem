{% extends "base_dashboard.html" %}
{% block title %}Create Service Order{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-xl font-bold text-gray-800">Create New Service Order</h1>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Client</label>
            <select name="client" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-violet-600">
                <option value="">Select a client</option>
                {% for client in clients %}
                <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Assign to (technician)</label>
            <select name="assigned_to" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-violet-600">
                <option value="">â€”</option>
                {% for tech in technicians %}
                <option value="{{ tech.id }}">{{ tech.full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea name="description" required rows="5"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-violet-600 text-sm"></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-violet-700 text-white px-6 py-2 rounded-lg hover:bg-violet-800 font-medium">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock %}

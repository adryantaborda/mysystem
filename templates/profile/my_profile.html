
{% extends "base_dashboard.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-8">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow border">
    <h1 class="text-2xl font-bold mb-4">My Profile</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm text-gray-700">
      <div>
        <p class="text-gray-500">Full Name</p>
        <p class="font-medium text-gray-800">{{ user.full_name }}</p>
      </div>

      <div>
        <p class="text-gray-500">Email</p>
        <p class="font-medium text-gray-800">{{ user.email }}</p>
      </div>

      <div>
        <p class="text-gray-500">Role</p>
        <p class="font-medium text-gray-800 capitalize">{{ user.role }}</p>
      </div>

      <div>
        <p class="text-gray-500">Date Joined</p>
        <p class="font-medium text-gray-800">{{ user.date_joined|date:"F j, Y" }}</p>
      </div>
    </div>

    <div class="mt-8">
      <a href="{% url 'dashboard' %}" class="text-sm text-violet-700 hover:underline">‚Üê Back to dashboard</a>
    </div>
  </div>

  <script>lucide.createIcons()</script>
</body>
</html>
{% endblock %}

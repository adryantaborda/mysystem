{% extends "base_dashboard.html" %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow border">
    <h1 class="text-2xl font-bold mb-4">Our Clients</h1>

    <table class="w-full text-sm text-left text-gray-600">
      <thead class="text-xs uppercase bg-gray-50 text-gray-700">
        <tr>
          <th class="px-4 py-3">Photo</th>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Contact</th>
          <th class="px-4 py-3">Address</th>

        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr class="border-b hover:bg-gray-50">
          <td class="px-4 py-3">
            <img src="/media/{{ client.display_photo }}" alt="Photo" class="w-12 h-12 rounded-full object-cover border" />
          </td>
          <td class="px-4 py-3 font-medium text-gray-900">
                          <a href="{% url 'client_orders' client.id %}">{{ client.name }}</a>

          </td>
          <td class="px-4 py-3">

            <div>{{ client.contact }}</div>
            <div class="text-sm text-gray-500">{{ client.phone }}</div>
          </td>
          <td class="px-4 py-3">{{ client.address }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center text-gray-400 italic py-4">No clients available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
{% endblock %}
